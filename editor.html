  <body>
  	<div class="header">

	<div class="editor_container">
		<h1>Step 1: Design Your Crypto Coin</h1>
		<div class="canvas__toolbar__container">
			<div class="obj_delete_pop_container">
				<h2>Are you sure your want to delete?</h2>
				<div class="btn-container obj_delete">
					<div id="btn_delete_no" class="btn_obj_delete no">No</div>
					<div id="btn_delete_yes" class="btn_obj_delete yes">Yes</div>

			</div>
			<script>
				$('#btn_delete_no').click(function() {

				});

				$('#btn_delete_yes').click(function() {
					deleteSelectedObjectsFromCanvas();

			</script>
			<div class="canvas_container">
			   <canvas id="c1" width="600" height="500"></canvas>

			<div class="toolbar__canvas">
				<div id="btn_shapes" class="btn_toolbar shapes">

					<div class="shape_selection_container">
						<div class="shape_selection_grid">
							<div class="grid_item">

							</div>
							<div class="grid_item">

							</div>
						</div>
					</div>	
				</div>
				<script>
					$('#btn_shapes').click(function() {
						if ($('.shape_selection_container').css('display') === 'none') {
							$('.fa-shapes').addClass('tool_on');
							$('.shape_selection_container').fadeIn().addClass('selection_visible');
						} else {
							$('.fa-shapes').removeClass('tool_on');
							$('.shape_selection_container').removeClass('selection_visible').delay(300).fadeOut();
						}

					$('#shape_circle').click(function() {
						createCircle();
						$('.fa-shapes').removeClass('tool_on');
						$('.shape_selection_container').removeClass('selection_visible').delay(300).fadeOut();
					});

					$('#shape_square').click(function() {
						createSquare();
						$('.fa-shapes').removeClass('tool_on');
						$('.shape_selection_container').removeClass('selection_visible').delay(300).fadeOut();
					});
				</script>
				<div id="btn_color_palette" class="btn_toolbar">

					<i class="fas fa-palette"></i>
				</div>
				<script>
					$('#color').on('change', ()=>{
						applyFillColor($('input#color').val())
					  // canvas.setBackgroundColor($('input#color').val())
					  // canvas.renderAll();
					})
				</script>
				<div id="btn_images" class="btn_toolbar">
					<input id="image_upload" type="file" style="background:transparent" onchange="uploadImage(event)">

				</div>
				<script>
					$('#image_upload').click(function() {
						$('.fa-images').addClass('tool_on');
					})
				</script>
				<div id="btn_signature" class="btn_toolbar">
					<i class="fas fa-pen-fancy"></i>
				</div>
				<script>
					var drawingMode = false;

					$('#btn_signature').click(function() {
						if (drawingMode === false) {
							$('.fa-pen-fancy').addClass('tool_on');
							drawingModeOn();
							drawingMode = true;
						} else {
							$('.fa-pen-fancy').removeClass('tool_on');
							drawingModeOff();
							drawingMode = false
						}
					})
				</script>
				<div id="btn_magic" class="btn_toolbar">
					<i class="fas fa-magic"></i>
				</div>
				<script>
					$('#btn_magic').click(function() {

				<div class="background_toggle_switch_container" class="btn_toolbar">

	<script>
		var canvas, circle;
		var shadowYellow, shadowBlack; 

		$(document).ready(function () {
			resizeCanvas();
			canvas = new fabric.Canvas('c1');
			shadowYellow = new fabric.Shadow({ 
			    color: 'yellow', 
			    blur: 50,
			    // offsetX: 10,
			    // offsetY: 10,
			    // opacity: 0.5,
			});
			shadowBlack = new fabric.Shadow({ 
			    color: 'black', 
			    blur: 20,
			    // offsetX: 10,
			    // offsetY: 10,
			    opacity: 0.7,
			});
			circle = new fabric.Circle({ 
				radius: 100, 
				fill: '#FFD700',
				strokeWidth: 20,
				stroke: "rgb(218,165,32)",
				opacity: 1,
				top: 150,
				shadow: shadowBlack
			});
			canvas.add(circle);
			checkScale(circle);
			canvas.centerObject(circle);
			canvas.renderAll();
			// Keep Object inside Container
			canvas.on('object:moving', function (e) {
			        var obj = e.target;
			         // if object is too big ignore
			        if(obj.currentHeight > obj.canvas.height || obj.currentWidth > obj.canvas.width){
			            return;
			        }        
			        obj.setCoords();        
			        // top-left  corner
			        if(obj.getBoundingRect().top < 0 || obj.getBoundingRect().left < 0){
			            obj.top = Math.max(obj.top, obj.top-obj.getBoundingRect().top);
			            obj.left = Math.max(obj.left, obj.left-obj.getBoundingRect().left);
			        }
			        // bot-right corner
			        if(obj.getBoundingRect().top+obj.getBoundingRect().height  > obj.canvas.height || obj.getBoundingRect().left+obj.getBoundingRect().width  > obj.canvas.width){
			            obj.top = Math.min(obj.top, obj.canvas.height-obj.getBoundingRect().height+obj.top-obj.getBoundingRect().top);
			            obj.left = Math.min(obj.left, obj.canvas.width-obj.getBoundingRect().width+obj.left-obj.getBoundingRect().left);
			        }
			});

		    var left1 = 0;
		    var top1 = 0 ;
		    var scale1x = 0 ;    
		    var scale1y = 0 ;    
		    var width1 = 0 ;    
		    var height1 = 0 ;
			canvas.on('object:scaling', function (e){
				var obj = e.target;
				obj.setCoords();
				var brNew = obj.getBoundingRect();

				if (((brNew.width+brNew.left)>=obj.canvas.width) || ((brNew.height+brNew.top)>=obj.canvas.height) || ((brNew.left<0) || (brNew.top<0))) {
					obj.left = left1;
					obj.top=top1;
					obj.scaleX=scale1x;
					obj.scaleY=scale1y;
					obj.width=width1;
					obj.height=height1;
				}
				else{    
					left1 =obj.left;
					top1 =obj.top;
					scale1x = obj.scaleX;
					scale1y=obj.scaleY;
					width1=obj.width;
					height1=obj.height;
				}
			});
			(function() {
			   var longpress = 1000;
			    // holds the start time
			   var start;
			   canvas.on('mouse:down', function(e) {
			      start = new Date().getTime();
			      console.log('mouse DOWN')
			    });
			    canvas.on('mouse:leave', function(e) {
			      start = 0;
			      console.log('mouse DOWN')
			    });
			    canvas.on('mouse:up', function(e) {
			      if ( new Date().getTime() >= ( start + longpress )  ) {
			           console.log('long press!');
			           $('.obj_delete_pop_container').fadeIn('slow');
			           // deleteSelectedObjectsFromCanvas();   
			        } else {
			           console.log('short press!');   
			        }
			    });
		  	})();
		});

		var createCircle = function() {
			newCircle = new fabric.Circle({ 
				radius: 100, 
				fill: '#FFD700',
				strokeWidth: 20,
				stroke: "rgb(218,165,32)",
				opacity: 0.7,
				top: 150,
				shadow: shadowBlack
			});
			canvas.add(newCircle);
			checkScale(newCircle);
			canvas.centerObject(newCircle);
			canvas.renderAll();
		}

		var createSquare = function() {
			newSquare = new fabric.Rect({ 
				width: 100, 
				height: 100,
				fill: '#800080	',
				strokeWidth: 10,
				stroke: "rgb(255,0,255)",
				opacity: 0.7,
				top: 150,
				shadow: shadowBlack
			});
			canvas.add(newSquare);
			checkScale(newSquare);
			canvas.centerObject(newSquare);
			canvas.renderAll();
		}

		// $(window).on('resize', function() {
		// 	resizeCanvas();
		// 	checkScale();
		// })

		var ratio = 0.3
		function checkScale(shape) {
			var canWidth = $('#c1').width();
			var canHeight = $('#c1').height();
			var adjCircle = Math.floor(canHeight * ratio);
			var adjStroke = Math.floor(shape.strokeWidth * ratio);
			shape.set("radius", adjCircle);
			shape.set("strokeWidth", adjStroke);
			console.log(ratio, canWidth, canHeight, adjCircle);
		}

		var resizeCanvas = function() {
			var canvasId = $('#c1');
			canvasId.attr('width', $('.canvas_container').width() ); //max width
			if ($('.canvas_container').height() < 500) {
				canvasId.attr('height', $('.canvas_container').height() ); //max height
			}
			$('.toolbar__canvas').css('width', $('.canvas_container').width() );
		}

		var toggle = document.getElementById('toggle');
		var lightSwitch = document.getElementById('lightSwitch');
		var toggleState = false;

		function getActiveShadow(name) {
		    var object = canvas.getActiveObject();
		    if (!object) return '';

		    return object[name] || '';
		}

		function setActiveShadow(name, value) {
		    var object = canvas.getActiveObject();
		    if (!object) return;
		    if(object.shadow)
		    	object.shadow[name] = value;
		    else{
		    	var ob = {};
		    	ob[name] = value;
		    	object.setShadow(ob);
		    }
		    
		    object.setCoords();
		}

		var shadowify = function (colorCode) {
		    var obj = canvas.getActiveObject();
		    if (!obj) return;

		    if (obj.shadow) {
		        obj.shadow = null;
		    } else {
		        obj.setShadow({
		            color: colorCode,
		            blur: 50,
		            // offsetX: 10,
		            // offsetY: 10
		        });
		    }
		    canvas.renderAll();
		};

		var setShadowBlur = function () {
		    setActiveShadow('blur', 20);
		    canvas.renderAll();
		};

		function backgroundToggle() {
			if (toggleState === false) {
				$('#c1').addClass('off');
				// shadowify("#000000");
				// setShadowBlur();
				circle.set("shadow", shadowYellow);
				canvas.renderAll();
				toggleState = true
			} else {
				$('#c1').removeClass('off');
				// shadowify("#FFFF00");
				// setShadowBlur();
				circle.set("shadow", shadowBlack);
				canvas.renderAll();
				toggleState = false
			}
			// $('#c1').css({'background-color':'black'});
			// canvasId.attr('background', $('.canvas_container').width() );
			// document.body.classList.toggle('off');
			lightSwitch.classList.toggle('move');
			toggle.classList.toggle('toggle-border');
		}
		toggle.onclick = backgroundToggle;

		function applyGradient(color1='red', color2='blue') {
			// var selection = canvas.getActiveObject();
			// console.log(selection);
			var gradient = new fabric.Gradient({
			    type: 'linear',
			    gradientUnits: 'percentage',
			    coords: { x1: 0, y1: 0, x2: 1, y2: 0 },
			    colorStops:[
			      { offset: 0, color: color1 },
			      { offset: 1, color: color2}
			    ]
		  });
		  canvas.getActiveObject().set('fill', gradient);
		  canvas.renderAll();
		}

		function drawingModeOn() {
			canvas.isDrawingMode= true;
		    canvas.freeDrawingBrush.color = "black";
		    canvas.freeDrawingBrush.width = 8;
		    canvas.renderAll();
		}

		function drawingModeOff() {
			canvas.isDrawingMode = false
		}

		function applyFillColor(color) {
			canvas.getActiveObject().set('fill', color);
			canvas.getActiveObject().set('color', gradient);
			canvas.renderAll();
		}

		function uploadImage(e) {
		   var fileType = e.target.files[0].type;
		   var url = URL.createObjectURL(e.target.files[0]);
		   var canWidth = $('#c1').width();
		   var canHeight = $('#c1').height();

		   if (fileType === 'image/png') { //check if png
		      fabric.Image.fromURL(url, function(img) {
		         img.set({
		            width: canWidth * ratio,
		            height: canWidth
		         });
		         canvas.add(img);
		      });
		   } else if (fileType === 'image/svg+xml') { //check if svg
		      fabric.loadSVGFromURL(url, function(objects, options) {
		         var svg = fabric.util.groupSVGElements(objects, options);
		         svg.scaleToWidth(canWidth);
		         svg.scaleToHeight(canWidth);
		         canvas.add(svg);
		      });
		   }
		} 

		function deleteSelectedObjectsFromCanvas(){
		    var selection = canvas.getActiveObject();
		    if (selection.type === 'activeSelection') {
		        selection.forEachObject(function(element) {
		            console.log(element);
		            canvas.remove(element);
		        });
		    }
		    else{
		        canvas.remove(selection);
		    }
		    canvas.discardActiveObject();
		    canvas.requestRenderAll();
		}
	</script>
  </body>
</html>
